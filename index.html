<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
</head>
<body>
  <div class="overlay"></div>
  <div class="header-logo">
    <img class="sun" src="images/sun.png" alt="sun">
    <h1 class="weather-app">Weather App</h1>
  </div>
  <div class="card-container">
    <header class="header">
      <form id="form-search" action="#">
        <input type="text" placeholder="Search City" class="search-location" required>
        <input type="submit" id="submitBtn" style="display: none;">
        <span class="material-icons-outlined">search</span>
      </form>
    </header>
    <div class="content">
      <div class="heading-container"></div>
      <div class="temp-container hidden">
        <div class="temp-content"></div>
      </div>
    </div>
  </div>
</body>
</html>
